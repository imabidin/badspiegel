; Smart Development OPcache
; Optimiert für Development mit intelligenter Dateiprüfung

; Basis-Einstellungen - OPcache AKTIV für Performance
opcache.enable = 1
opcache.enable_cli = 0

; Memory-Optimierung (reduziert für Development)
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 16000

; SMART DEVELOPMENT SETTINGS
; Prüft Datei-Änderungen sehr häufig (alle 1 Sekunde)
opcache.validate_timestamps = 1
opcache.revalidate_freq = 1

; Performance trotzdem gut
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.enable_file_override = 1

; Optimierung Level
opcache.optimization_level = 0x7FFEBFFF

; Cache-Verhalten
opcache.use_cwd = 1
opcache.max_wasted_percentage = 5

; Entwicklung-freundlich: Weniger aggressive Einstellungen
opcache.consistency_checks = 1
opcache.force_restart_timeout = 60
