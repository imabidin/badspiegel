; Xdebug Konfiguration für WordPress Development
; Diese Datei ermöglicht Debugging mit IDEs wie VS Code oder PhpStorm

[xdebug]
zend_extension=xdebug.so

; Xdebug 3 Konfiguration (development optimized)
xdebug.mode=debug
xdebug.client_host=host.docker.internal
xdebug.client_port=9003
xdebug.start_with_request=trigger
xdebug.discover_client_host=true

; Für Docker Desktop auf Windows/Mac
xdebug.client_host=host.docker.internal

; Für Linux falls nötig, auskommentieren
; xdebug.client_host=172.17.0.1

; Log-Einstellungen (reduced for performance)
xdebug.log=/var/log/wordpress/xdebug.log
xdebug.log_level=3

; IDE-Schlüssel (optional, für spezifische IDEs)
xdebug.idekey=VSCODE
