; XHProf Configuration für Performance Profiling
; Aktiviert nur on-demand für Development

[xhprof]
extension=xhprof.so

; XHProf wird nur bei Bedarf aktiviert (nicht automatisch)
; Kann per Code oder URL-Parameter gestartet werden
xhprof.output_dir=/tmp/xhprof

; Sampling für weniger Overhead
xhprof.sampling_interval=100000

; Nur in Development aktivieren
; In Production: extension auskommentieren oder entfernen
