services:
  # MariaDB Datenbank
  db:
    image: mariadb:10.8
    container_name: wordpress-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-wordpress}
      MYSQL_USER: ${DB_USER:-wordpress}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wordpress_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./config/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - wordpress-network

  # WordPress
  wordpress:
    build: . # Verwendet unser Dockerfile mit Xdebug
    container_name: wordpress-app
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      WORDPRESS_DB_HOST: ${DB_HOST:-db}:${DB_PORT:-3306}
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
      WORDPRESS_DB_USER: ${DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-wordpress_password}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_REDIS_HOST', '${REDIS_HOST:-redis}');
        define('WP_REDIS_PORT', ${REDIS_PORT:-6379});
        define('WP_REDIS_TIMEOUT', 1);
        define('WP_REDIS_READ_TIMEOUT', 1);
        define('WP_REDIS_DATABASE', ${REDIS_DB:-0});
        define('WP_DEBUG', ${WP_DEBUG:-true});
        define('WP_DEBUG_LOG', ${WP_DEBUG_LOG:-true});
        define('WP_DEBUG_DISPLAY', ${WP_DEBUG_DISPLAY:-false});
        define('SCRIPT_DEBUG', ${SCRIPT_DEBUG:-true});
        define('WP_MEMORY_LIMIT', '${WP_MEMORY_LIMIT:-512M}');
    volumes:
      - ./wordpress:/var/www/html
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./config/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./logs/wordpress:/var/log/wordpress
    networks:
      - wordpress-network

  # Nginx Webserver
  nginx:
    image: nginx:alpine
    container_name: wordpress-nginx
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./wordpress:/var/www/html:ro
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./config/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - wordpress-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - wordpress-network

  # Redis für Caching
  redis:
    image: redis:7-alpine
    container_name: wordpress-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAXMEMORY:-256mb} --maxmemory-policy allkeys-lru
    volumes:
      - ./data/redis:/data
    networks:
      - wordpress-network

  # MailHog für E-Mail Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: wordpress-mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_WEB_PORT:-8025}:8025"
    networks:
      - wordpress-network

  # WP-CLI für WordPress Management
  wp-cli:
    image: wordpress:cli-php8.2
    container_name: wp-cli
    depends_on:
      - db
      - wordpress
    environment:
      WORDPRESS_DB_HOST: ${DB_HOST:-db}:${DB_PORT:-3306}
      WORDPRESS_DB_NAME: ${DB_NAME:-wordpress}
      WORDPRESS_DB_USER: ${DB_USER:-wordpress}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-wordpress_password}
    volumes:
      - ./wordpress:/var/www/html
    working_dir: /var/www/html
    networks:
      - wordpress-network
    profiles:
      - cli

networks:
  wordpress-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
